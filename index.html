<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление призами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 900px;
            width: 100%;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #1f2937;
            color: #ffffff;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .rounded-tl-lg { border-top-left-radius: 1rem; }
        .rounded-tr-lg { border-top-right-radius: 1rem; }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .file-upload-label {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-upload-label:hover {
            background-color: #2563eb;
        }
        .file-upload-label:active {
            transform: scale(0.98);
        }
        #prize-image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 0.5rem;
            object-fit: contain;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn-primary {
            background-color: #10b981;
            color: white;
        }
        .btn-primary:hover {
            background-color: #059669;
        }
        .btn-secondary {
            background-color: #ef4444;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #dc2626;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .popup-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            margin: 1.5rem 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Управление призами в квест-портале</h1>
    
    <div class="table-container">
        <table class="w-full">
            <thead>
                <tr>
                    <th class="rounded-tl-lg">Номер приза</th>
                    <th>Уровень для получения</th>
                    <th>Название</th>
                    <th class="rounded-tr-lg">Изображение</th>
                </tr>
            </thead>
            <tbody id="prizes-table-body">
                <!-- Prize rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="flex justify-between items-center mt-6">
        <button id="save-btn" class="btn btn-primary">Сохранить</button>
        <button id="scan-btn" class="btn btn-secondary">Отсканировать браслет</button>
    </div>
</div>

<!-- Modal for scanning bracelet -->
<div id="scan-modal-overlay" class="modal-overlay hidden">
    <div class="modal">
        <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4"></h2>
        <p id="modal-message" class="text-gray-600 mb-4"></p>
        <img id="prize-popup-image" class="popup-image hidden" src="" alt="Приз">
        <div class="flex justify-center space-x-4 mt-6">
            <button id="modal-action-btn" class="btn btn-primary"></button>
            <button id="modal-close-btn" class="btn btn-secondary">Закрыть</button>
        </div>
    </div>
</div>

<script>
    // Initial prize data
    let prizes = [
        { id: 1, level: 5, name: 'Молочный коктейль', image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' },
        { id: 2, level: 10, name: 'Браслет с 10 джиббитсами', image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' },
        { id: 3, level: 15, name: 'Скидка на фиджитал ДР', image: 'data:image/png;base64,iVBORw0goAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' },
        { id: 4, level: 20, name: 'Розыгрыш iPhone', image: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=' }
    ];

    const tableBody = document.getElementById('prizes-table-body');
    const saveBtn = document.getElementById('save-btn');
    const scanBtn = document.getElementById('scan-btn');
    const scanModalOverlay = document.getElementById('scan-modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const prizePopupImage = document.getElementById('prize-popup-image');
    const modalActionBtn = document.getElementById('modal-action-btn');
    const modalCloseBtn = document.getElementById('modal-close-btn');

    // Function to render the prize table
    function renderTable() {
        tableBody.innerHTML = '';
        prizes.forEach(prize => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="number" value="${prize.id}" data-id="${prize.id}" data-field="id" class="p-input-id"></td>
                <td><input type="number" value="${prize.level}" data-id="${prize.id}" data-field="level" class="p-input-level"></td>
                <td><input type="text" value="${prize.name}" data-id="${prize.id}" data-field="name" class="p-input-name"></td>
                <td class="flex items-center space-x-4">
                    <label for="file-${prize.id}" class="file-upload-label">Загрузить</label>
                    <input type="file" id="file-${prize.id}" data-id="${prize.id}" class="hidden file-input" accept="image/*">
                    <img id="image-${prize.id}" src="${prize.image}" alt="Приз" class="w-12 h-12 rounded-lg object-contain">
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Function to update prize data from inputs
    function updatePrizeData() {
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach(row => {
            const idInput = row.querySelector('.p-input-id');
            const levelInput = row.querySelector('.p-input-level');
            const nameInput = row.querySelector('.p-input-name');
            const oldId = parseInt(idInput.getAttribute('data-id'));
            
            const prizeIndex = prizes.findIndex(p => p.id === oldId);
            if (prizeIndex > -1) {
                prizes[prizeIndex].id = parseInt(idInput.value);
                prizes[prizeIndex].level = parseInt(levelInput.value);
                prizes[prizeIndex].name = nameInput.value;
            }
        });
        // Log updated data to console for demonstration
        console.log("Сохраненные данные призов:", prizes);
    }

    // Function to handle image upload
    function handleImageUpload(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.getElementById(`image-${e.target.dataset.id}`);
                imgElement.src = e.target.result;
                const prizeId = parseInt(e.target.dataset.id);
                const prizeIndex = prizes.findIndex(p => p.id === prizeId);
                if (prizeIndex > -1) {
                    prizes[prizeIndex].image = e.target.result;
                }
            };
            reader.readAsDataURL(file);
        }
    }

    // Event listeners
    saveBtn.addEventListener('click', () => {
        updatePrizeData();
    });

    scanBtn.addEventListener('click', () => {
        showScanModal('Приложите браслет к RFID', 'Приложить', 'scan');
    });

    tableBody.addEventListener('change', (e) => {
        if (e.target.classList.contains('file-input')) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const prizeId = parseInt(e.target.dataset.id);
                    const prizeIndex = prizes.findIndex(p => p.id === prizeId);
                    if (prizeIndex > -1) {
                        prizes[prizeIndex].image = e.target.result;
                        document.getElementById(`image-${prizeId}`).src = e.target.result;
                    }
                };
                reader.readAsDataURL(file);
            }
        }
    });

    // Modal functions
    function showScanModal(title, actionBtnText, mode) {
        modalTitle.textContent = title;
        modalMessage.textContent = 'Ожидание браслета...';
        modalActionBtn.textContent = actionBtnText;
        modalActionBtn.classList.remove('hidden');
        prizePopupImage.classList.add('hidden');
        scanModalOverlay.classList.remove('hidden');
        
        if (mode === 'scan') {
            modalActionBtn.onclick = () => {
                // Simulate bracelet scan and prize discovery
                const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
                modalTitle.textContent = 'Приз найден!';
                modalMessage.textContent = 'Выдать?';
                prizePopupImage.src = randomPrize.image;
                prizePopupImage.classList.remove('hidden');
                modalActionBtn.textContent = 'Выдать';
                modalActionBtn.onclick = () => {
                    // Simulate prize выдачи
                    console.log(`Приз "${randomPrize.name}" выдан.`);
                    showScanModal('Приз выдан!', 'Готово', 'complete');
                };
            };
        } else if (mode === 'complete') {
             modalActionBtn.classList.add('hidden');
        }

        modalCloseBtn.onclick = () => {
            scanModalOverlay.classList.add('hidden');
        };
    }

    // Initial render
    window.onload = renderTable;
</script>

</body>
</html>
